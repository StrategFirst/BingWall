name: Daily scrap ‚è∞

on:
  schedule:
    - cron:  '6 9 * * *'
    
  # enable manual run
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scrap:

    name: "Scrap ü™ù"

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
      
    - name: Get node v18.x
      run: curl https://deb.nodesource.com/setup_18.x | sudo bash - && sudo apt install nodejs
      
    - name: Adapt arbo (1/2)
      run: sudo mv config /etc/scrapconfig/ && sudo chmod 777 -R /etc/scrapconfig/
      
    - name: Adapt arbo (2/2)
      run: sudo mv resources /var/resources/ && sudo chmod 777 -R /var/resources/
      
    - name: Install dependencies
      run: cd src/ && npm ci
      
    - name: Run the scrapper
      run: cd src/ && node .
      
    - name: Archive result
      uses: actions/upload-artifact@v3.0.0
      with:
         name: "TodaysPicture"
         path: /var/resources/*.jpg

  
  deploy:

    name: "Deploy üöÄ"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: scrap

    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v1
        
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: TodaysPicture
          path: './resources/'
        
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

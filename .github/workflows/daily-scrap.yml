name: Daily scrap ⏰

on:
  schedule:
    - cron:  '6 9 * * *'
    
  # enable manual run
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scrap:

    name: "Scrap 🪝"

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
      
    - name: Get node v18.x
      run: curl https://deb.nodesource.com/setup_18.x | sudo bash - && sudo apt install nodejs
      
    - name: Adapt arbo (1/2)
      run: sudo mv config /etc/scrapconfig/ && sudo chmod 777 -R /etc/scrapconfig/
      
    - name: Adapt arbo (2/2)
      run: sudo mv resources /var/resources/ && sudo chmod 777 -R /var/resources/
      
    - name: Install dependencies
      run: cd scrap/ && npm ci
      
    - name: Run the scrapper
      run: cd scrap/ && node .
      
    - name: Archive result
      uses: actions/upload-artifact@v3
      with:
         name: "TodaysPicture"
         path: /var/resources/*

  package:

    name: "Package 📦"

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v3

    - name: Make packages
      run: ./test-package.sh "${{ secrets.GITHUB_TOKEN }}"

    - name: Save packages list
      uses: actions/upload-artifact@v3
      with:
         name: "MonthlyPictures"
         path: MonthlyPictures

  deploy:

    name: "Deploy 🚀"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: scrap

    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: TodaysPicture
          path: './resources/'

      - name: List all available images
        run: ls ./resources/*.webp > ./resources/list.txt

      - name: Group up into web folder
        run: mv resources/ web/
        
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'web'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

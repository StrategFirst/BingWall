<!DOCTYPE html>
<html lang="en-EN" dir="ltr">

	<head>

		<meta charset="UTF-8" />

		<meta property="og:title"			content=" 🖼️ BingWall 🖼️ " />
		<meta property="og:description"		content="Chaque jour de nouvelles photo 🤩" />
		<meta property="og:url"				content="https://strategfirst.github.io/BingWall/" />
		<meta property="og:image"			content="https://github.com/StrategFirst/BingWall/raw/main/banner.png" />
		<meta property="og:locale" 			content="fr_FR" />
		<meta property="og:image:type" 		content="image/png" />
		<meta property="og:image:width" 	content="1024" />
		<meta property="og:image:height"	content="824" />
		<meta property="og:image:alt"		content="App banner, with famous windows landscape with fake bing watermark over it" />
		
		<meta name="theme-color"			content="#4079F0" data-react-helmet="true"  />
		<meta name="twitter:card"			content="https://github.com/StrategFirst/BingWall/raw/main/banner.png"  />

		<title> BingWall </title>

		<link type="image/png" rel="icon" href="assets/icon.png" />

		<link type="text/css" rel="stylesheet" href="style/global.css" />
		<link type="text/css" rel="stylesheet" href="style/loading.css" />
		<link type="text/css" rel="stylesheet" href="style/neocomponents.css" />
		<link type="text/css" rel="stylesheet" href="style/clock.css" />

		<link type="text/css" rel="stylesheet" href="style/page/home.css" />

		<script defer src="scripts/loader.js" ></script>
		<script defer src="scripts/icon.js"></script>
		<script defer src="scripts/interactions.js"></script>
		<script defer src="scripts/clock.js"></script>

		<!-- Leaflet for OpenStreetMap-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	</head>

	<body>
		
		<header>
			<img src="assets/icon.png" alt="AppIcon" width="64" height="64" id="app-icon" loading="eager"/>
			<h1> BingWall </h1>
			<nav>
				<label class="neo-check" for="nightmode">    <input type="checkbox" id="nightmode" checked onchange="change_lightmode(event)"/>    <div> <i class="local-icon">moon</i>   </div> </label>
				<label class="neo-check" for="sourcecode">   <input type="checkbox" id="sourcecode"        onchange="change_sourcecode(event)"/>   <div> <i class="local-icon">github</i> </div> </label>
				<label class="neo-check" for="infomode">     <input type="checkbox" id="infomode"          onchange="change_infomode(event)"/>     <div> <i class="local-icon">info</i>   </div> </label>
				<label class="neo-check" for="localisation"> <input type="checkbox" id="localisation"      onchange="change_localisation(event)"/> <div> <i class="local-icon">local</i>  </div> </label>
			</nav>
		</header>
		
		<div id="map" style="width: 800px; height: 400px;"></div>

		<main>

			<section id="daily" class="loading">
				<h2> Image quotidienne de Bing </h2>
				<p> Image d'aujourd'hui par bing partout dans le monde </p>
				<div></div>
			</section>

			<hr/>

			<section id="monthly" class="loading">
				<h2> Et ce mois-ci </h2>
				<p> Image des 30 derniers jours de bing </p>
				<div></div>
			</section>

			<hr/>
			
		</main>

		<footer>
			
			<section>
				
				<h2> Temps avant la prochaine mise à jour </h2>
				<span id="countdown"> ??? </span>
				
			</section>

		</footer>
	</body>
</html>

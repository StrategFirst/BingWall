<!DOCTYPE html>
<html lang="en-EN" dir="ltr">

	<head>

		<meta charset="UTF-8" />

		<meta property="og:title"			content=" 🖼️ BingWall 🖼️ " />
		<meta property="og:description"		content="Chaque jour de nouvelles photo 🤩" />
		<meta property="og:url"				content="https://strategfirst.github.io/BingWall/" />
		<meta property="og:image"			content="https://github.com/StrategFirst/BingWall/raw/main/banner.png" />
		<meta property="og:locale" 			content="fr_FR" />
		<meta property="og:image:type" 		content="image/png" />
		<meta property="og:image:width" 	content="1024" />
		<meta property="og:image:height"	content="824" />
		<meta property="og:image:alt"		content="App banner, with famous windows landscape with fake bing watermark over it" />
		
		<meta name="theme-color"			content="#4079F0" data-react-helmet="true"  />
		<meta name="twitter:card"			content="https://github.com/StrategFirst/BingWall/raw/main/banner.png"  />

		<title> BingWall </title>

		<link type="text/css" rel="stylesheet" href="style/web.css" />
		<link type="text/css" rel="stylesheet" href="style/global.css" />
		<link type="text/css" rel="stylesheet" href="style/neocomponents.css" />

		<script defer src="scripts/loader.js" ></script>
		<script defer src="scripts/icon.js"></script>

	</head>

	<body>
		
		<header>
			<h1> BingWall </h1>
			<nav>
				<label class="neo-check" for="nightmode"> <input type="checkbox" id="nightmode" checked/> <div> <i class="local-icon">moon</i> </div> </label>					
				<label class="neo-check" for="sourcecode"> <input type="checkbox" id="sourcecode"/> <div> <i class="local-icon">github</i> </div> </label>						
				<label class="neo-check" for="l3"> <input type="checkbox" id="l3"/> <div> <i class="local-icon">info</i> </div> </label>					
				<label class="neo-check" for="l4"> <input type="checkbox" id="l4"/> <div> <i class="local-icon">moon</i> </div> </label>						
			</nav>
		</header>
		

		<main>

			<section id="daily" class="loading">
				<h2> Image quotidienne de Bing </h2>
				<p> Image d'aujourd'hui par bing partout dans le monde </p>
				<div></div>
			</section>

			<hr/>

			<section id="monthly" class="loading">
				<h2> Et ce mois-ci </h2>
				<p> Image des 30 derniers jours de bing </p>
				<div></div>
			</section>

		</main>

	</body>
</html>
